<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>Calculatrice</title>
    </head>
    <body>
        <div id="calculatrice">
            <div id="ecran"></div>
            <div id="touches">
                <button data-key="8" type="button" class="bouton">⌦</button>
                <button data-key="57" type="button" class="bouton">(</button>
                <button data-key="48" type="button" class="bouton">)</button>
                <button data-key="111" type="button" class="bouton">÷</button>
                <button data-key="55" type="button" class="bouton">7</button>
                <button data-key="56" type="button" class="bouton">8</button>
                <button data-key="57" type="button" class="bouton">9</button>
                <button data-key="106" type="button" class="bouton">×</button>
                <button data-key="52" type="button" class="bouton">4</button>
                <button data-key="53" type="button" class="bouton">5</button>
                <button data-key="54" type="button" class="bouton">6</button>
                <button data-key="109" type="button" class="bouton">-</button>
                <button data-key="49" type="button" class="bouton">1</button>
                <button data-key="50" type="button" class="bouton">2</button>
                <button data-key="51" type="button" class="bouton">3</button>
                <button data-key="107" type="button" class="bouton">+</button>
                <button data-key="53" type="button" class="bouton">%</button>
                <button data-key="48" type="button" class="bouton">0</button>
                <button data-key="190" type="button" class="bouton">,</button>
                <button data-key="187" type="button" class="bouton">=</button>
            </div>
        </div>
    </body>
</html>
