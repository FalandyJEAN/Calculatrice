<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>Calculatrice</title>
    </head>
    <body>
        <div id="calculatrice">
            <div id="ecran"></div>
            <div id="touches">
                <button data-key="8" data-audio="son" type="button" class="bouton">⌦</button>
                <button data-key="57" data-audio="son" type="button" class="bouton">(</button>
                <button data-key="48" data-audio="son" type="button" class="bouton">)</button>
                <button data-key="111" data-audio="son" type="button" class="bouton">÷</button>
                <button data-key="55" data-audio="son" type="button" class="bouton">7</button>
                <button data-key="56" data-audio="son" type="button" class="bouton">8</button>
                <button data-key="57" data-audio="son" type="button" class="bouton">9</button>
                <button data-key="106" data-audio="son" type="button" class="bouton">×</button>
                <button data-key="52" data-audio="son" type="button" class="bouton">4</button>
                <button data-key="53" data-audio="son" type="button" class="bouton">5</button>
                <button data-key="54" data-audio="son" type="button" class="bouton">6</button>
                <button data-key="109" data-audio="son" type="button" class="bouton">-</button>
                <button data-key="49" data-audio="son" type="button" class="bouton">1</button>
                <button data-key="50" data-audio="son" type="button" class="bouton">2</button>
                <button data-key="51" data-audio="son" type="button" class="bouton">3</button>
                <button data-key="107" data-audio="son" type="button" class="bouton">+</button>
                <button data-key="53" data-audio="son" type="button" class="bouton">%</button>
                <button data-key="48" data-audio="son" type="button" class="bouton">0</button>
                <button data-key="190" data-audio="son" type="button" class="bouton">,</button>
                <button data-key="13" data-audio="son" type="button" class="bouton">=</button>
            </div>
        </div>
        <audio id="son" src="click.mp4"></audio>
    </body>
</html>
